<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        progress{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROGRESS TAG </h1>
    </center>
    <hr>

     <h3>Default Progress TAG..!</h3>
     <progress></progress>

     <h3>Static Progress Tag</h3>
     <progress min="1" max="100" value="80"></progress>

     <h3>Dynamic Progress Tag</h3>
     <progress min="1" max="100" id="progress"></progress>
     <p><span id="progress-text">0</span>% complete...</p>

     <script>
        let minscript = 1;
        function startProgress(){ // Function Delcaration
            if (minscript <= 100 ) {
                minscript++; // 1 + 1 =2
               document.getElementById("progress").value = minscript;
               document.getElementById('progress-text').innerHTML = minscript;
            }
        }
        //startProgress(); // Fujnction Calling

        setInterval('startProgress()',1000);
     </script>
</body>
</html>
