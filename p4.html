<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <p> This tag is used to provide an auto complete feature on form element.</p>
    </center>
     <hr>

     <h2>THIS IS SELECT OPTION TAG..!</h2>
     <select name="cricket" id="cricket">
        <option valuce="">Rahul Dravid</option>
        <option valuce="">Sachin Tandulkar</option>
        <option valuce="">Brian Lara</option>
        <option valuce="">Kapil Dev</option>
        <option valuce="">Yusuf Pathan</option>
        <option valuce="">Irfan Pathan</option>
        <option valuce="">Siddu</option>
        <option valuce="">Rohit Sharam</option>
        <option valuce="">Jadeja</option>
        <option valuce="">M S Dohni</option>
        <option valuce="beeeeeeee"></option>
     </select>

     <h2>THIS IS DATALIST TAG..!</h2>
     <input type="text" name="cricket" id="cricket" placeholder="select cricket players" list="cricketlist">
     <datalist id="crklist">
        <option >Rahul Dravid</option>
        <option >Sachin Tandulkar</option>
        <option >Brian Lara</option>
        <option >Akhil Rao</option>
        <option >Kapil Dev</option>
        <option >Brian Lara</option>
        <option >Yusuf Pathan</option>
        <option > Irfan Pathan</option>
        <option >Siddu</option>
        <option >Rohit Sharam</option>
        <option >Jadeja</option>
        <option >M S Dohni</option>
     </datalist>
</body>
</html>
